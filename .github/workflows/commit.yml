name: Daily GitHub Commit

on:
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC (5:30 PM IST)
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false  # Disable default GitHub authentication

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Make changes
        run: |
          echo "Run date >> activity.txt" >> activity.txt
          date >> activity.txt

      - name: Commit and Push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git add activity.txt
          git commit -m "Automated commit $(date)" || echo "No changes to commit"
          git push https://Gautam-Kundalia:${{ secrets.GH_TOKEN }}@github.com/Gautam-Kundalia/GitHub-Activity-Automation.git main
